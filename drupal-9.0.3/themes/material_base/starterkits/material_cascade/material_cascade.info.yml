name: Material cascade
type: theme
description: Starter kit for Material base theme. No recompilation needed.
core: 8.x
core_version_requirement: ^8 || ^9

# Defines the base theme
base theme: material_base

# Defines libraries group in which we can add css/js.
libraries:
  - material_cascade/custom

# Regions
