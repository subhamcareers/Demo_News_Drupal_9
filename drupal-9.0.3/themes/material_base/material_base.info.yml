name: Material Base
type: theme
description: Base theme inspirited by Material Design concept.
core: 8.x
core_version_requirement: ^8 || ^9

# Defines the base theme
base theme: stable

screenshot: screenshot.svg

# Defines libraries group in which we can add css/js.
libraries:
  - material_base/flexboxgrid
#  - material_base/animation
  - material_base/color-themes
  - material_base/theme-dark
  - material_base/icons
  - material_base/services-icons
  - material_base/filetypes-icons
  - material_base/helpers
  - material_base/code-highlight
  - material_base/styles

